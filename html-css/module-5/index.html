<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="pe-icon-7-stroke/css/pe-icon-7-stroke.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Module 5</title>
</head>

<body>
  <div class="wrapper">
    <header class="header clearfix">
      <h1 class="header-main">Mart Shop</h1>
      <a class="header-logo" href="#">art</a>
      <nav class="header-nav">
        <a class="header-nav-link" href="#">Home</a>
        <a class="header-nav-link" href="#">About Us</a>
        <a class="header-nav-link" href="#">Page</a>
        <a class="header-nav-link" href="#">Shop</a>
        <a class="header-nav-link" href="#">Blog</a>
        <a class="header-nav-link" href="#">Contact Us</a>
      </nav>
    </header>
    <main>
      <section class="slider">
        <ul class="slider-slides">
          <li class="slider-slides-item">
            <img class="slider-slides-item-img" src="img/slide.jpg" alt="4 Girls Walking">
            <div class="slider-slides-item-content">
              <h2 class="slider-slides-item-header">Affordable paris tours</h2>
              <p class="slider-slides-item-text">City Tours / Tour Tickets / Tour Guides</p>
            </div>
          </li>
        </ul>
        <div class="slider-button-wrap">
          <button class="slider-button prev">Scroll Previous</button>
          <button class="slider-button next">Scroll Next</button>
        </div>
      </section>
      <section class="collection">
        <h2 class="collection-header">New Collection</h2>
        <ul class="collection-list clearfix">
          <li class="collection-list-item">
            <div class="item-hover">
              <div class="item-hover-list-wrap">
                <ul class="item-hover-list">
                  <li class="item-hover-list-item">
                    <button class="item-hover-list-item-button">Like</button>
                  </li>
                  <li class="item-hover-list-item">
                    <button class="item-hover-list-item-button">Shuffle</button>
                  </li>
                  <li class="item-hover-list-item">
                    <button class="item-hover-list-item-button">Clock</button>
                  </li>
                  <li class="item-hover-list-item">
                    <button class="item-hover-list-item-button">Add to Cart</button>
                  </li>
                </ul>
              </div>
            </div>
            <img class="collection-list-item-image" src="img/cat1.jpg" alt="Man in Blue T-Shirt">
            <a class="collection-list-item-name" href="#">Blue TShirt
              <span class="collection-list-item-cost">26</span>
            </a>
          </li>
          <li class="collection-list-item">
            <div class="item-hover">
              <div class="item-hover-list-wrap">
                <ul class="item-hover-list">
                  <li class="item-hover-list-item">
                    <button class="item-hover-list-item-button">Like</button>
                  </li>
                  <li class="item-hover-list-item">
                    <button class="item-hover-list-item-button">Shuffle</button>
                  </li>
                  <li class="item-hover-list-item">
                    <button class="item-hover-list-item-button">Clock</button>
                  </li>
                  <li class="item-hover-list-item">
                    <button class="item-hover-list-item-button">Add to Cart</button>
                  </li>
                </ul>
              </div>
            </div>
            <img class="collection-list-item-image" src="img/cat2.jpg" alt="Woman in Plaid Shirt">
            <a class="collection-list-item-name" href="#">Woman Shirt
              <span class="collection-list-item-cost">31</span>
            </a>
          </li>
          <li class="collection-list-item">
            <div class="item-hover">
              <div class="item-hover-list-wrap">
                <ul class="item-hover-list">
                  <li class="item-hover-list-item">
                    <button class="item-hover-list-item-button">Like</button>
                  </li>
                  <li class="item-hover-list-item">
                    <button class="item-hover-list-item-button">Shuffle</button>
                  </li>
                  <li class="item-hover-list-item">
                    <button class="item-hover-list-item-button">Clock</button>
                  </li>
                  <li class="item-hover-list-item">
                    <button class="item-hover-list-item-button">Add to Cart</button>
                  </li>
                </ul>
              </div>
            </div>
            <img class="collection-list-item-image" src="img/cat3.jpg" alt="Main in Yellow T-Shirt">
            <a class="collection-list-item-name" href="#">Yellow TShirt
              <span class="collection-list-item-cost">21</span>
            </a>
          </li>
          <li class="collection-list-item">
            <div class="item-hover">
              <div class="item-hover-list-wrap">
                <ul class="item-hover-list">
                  <li class="item-hover-list-item">
                    <button class="item-hover-list-item-button">Like</button>
                  </li>
                  <li class="item-hover-list-item">
                    <button class="item-hover-list-item-button">Shuffle</button>
                  </li>
                  <li class="item-hover-list-item">
                    <button class="item-hover-list-item-button">Clock</button>
                  </li>
                  <li class="item-hover-list-item">
                    <button class="item-hover-list-item-button">Add to Cart</button>
                  </li>
                </ul>
              </div>
            </div>
            <img class="collection-list-item-image" src="img/cat4.jpg" alt="Woman in Yellow Lingerie">
            <a class="collection-list-item-name" href="#">Cool Lingerie
              <span class="collection-list-item-cost">56</span>
            </a>
          </li>
        </ul>
      </section>
      <footer class="main-footer">
        <p class="main-footer-text"> All Rights Reserved &#169; Dokan | Designed
          <a class="main-footer-text-link" href="#">ThemenGraph</a>
        </p>
      </footer>
    </main>
  </div>
</body>

</html>
