<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Task 1</title>
</head>

<body>
  <div class="wrapper">
  <header class="main-header"><h1>Animal Portrait Gallery</h1></header>
  <ul class="gallery">
    <li class="gallery-item">
      <figure class="gallery-item-content">
        <img src="img/1.jpg" alt="Ostrich" class="gallery-item-content-img">
        <figcaption class="gallery-item-content-description">Ostrich</figcaption>
      </figure>
    </li>
    <li class="gallery-item">
      <figure class="gallery-item-content">
        <img src="img/2.jpg" alt="Cow" class="gallery-item-content-img">
        <figcaption class="gallery-item-content-description">Cow</figcaption>
      </figure>
    </li>
    <li class="gallery-item">
      <figure class="gallery-item-content">
        <img src="img/3.jpg" alt="Lemur" class="gallery-item-content-img">
        <figcaption class="gallery-item-content-description">Lemur</figcaption>
      </figure>
    </li>
    <li class="gallery-item">
      <figure class="gallery-item-content">
        <img src="img/4.jpg" alt="Coala" class="gallery-item-content-img">
        <figcaption class="gallery-item-content-description">Coala</figcaption>
      </figure>
    </li>
    <li class="gallery-item">
      <figure class="gallery-item-content">
        <img src="img/5.jpg" alt="Rhinoceros" class="gallery-item-content-img">
        <figcaption class="gallery-item-content-description">Rhinoceros</figcaption>
      </figure>
    </li>
    <li class="gallery-item">
      <figure class="gallery-item-content">
        <img src="img/6.jpg" alt="Elephant" class="gallery-item-content-img">
        <figcaption class="gallery-item-content-description">Elephant</figcaption>
      </figure>
    </li>
    <li class="gallery-item">
      <figure class="gallery-item-content">
        <img src="img/7.jpg" alt="Pig" class="gallery-item-content-img">
        <figcaption class="gallery-item-content-description">Pig</figcaption>
      </figure>
    </li>
    <li class="gallery-item">
      <figure class="gallery-item-content">
        <img src="img/8.jpg" alt="Bear" class="gallery-item-content-img">
        <figcaption class="gallery-item-content-description">Bear</figcaption>
      </figure>
    </li>
    <li class="gallery-item">
      <figure class="gallery-item-content">
        <img src="img/9.jpg" alt="Parrot" class="gallery-item-content-img">
        <figcaption class="gallery-item-content-description">Parrot</figcaption>
      </figure>
    </li>
  </ul>
</div>
</body>

</html>
